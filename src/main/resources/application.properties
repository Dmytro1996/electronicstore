server.port=8080
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost/ElectronicStoreWithSpring?serverTimezone=UTC
spring.datasource.username=${db_user}
spring.datasource.password=${db_pass}

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.initialization-mode=always
#added
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.mvc.view.prefix:/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp
#okta
okta.oauth2.issuer=${okta_issuer:default}
okta.oauth2.client-id=${okta_client_id:default}
okta.oauth2.client-secret=${okta_client_secret:default}
okta.oauth2.redirect-uri=${okta_redirect_uri:default}
okta.client.orgUrl=${okta_org_url:default}
okta.client.token=${okta_token:default}
